  <div class="container">
	<div class="row">
		<div class="col-sm-4">

		<div class="col-sm-4">
			<h2 style="color:red; text-align:center;">Add Product</h2>
			<form class="text-center" id="f">
				<div class="form-group">
					<input type="pname" class="form-control" id="pname" placeholder="Product Name" name="pname">
				</div>
				<div class="form-group">
					<input type="pcode" class="form-control" id="pcode" placeholder="Product code" name="pcode">
				</div>
				<div class="form-group">
					<input type="pid" class="form-control" id="pid" placeholder="Product Id" name="pid">
				</div>
				<div class="form-group">
					<select name="cat" class="custom-select mb-3">
						<option selected>Categories</option>
						<option value="aline">A-line kurties</option>
						<option value="flared">Flared Kurties</option>
						<option value="feeding">Feeding Kurties</option>
					</select>
				</div>
				<div class="form-group">
					<select name="fab" class="custom-select mb-3">
						<option selected>Fabrics</option>
						<option value="cotton">Cotton</option>
						<option value="georgette">Georgette</option>
						<option value="rayon">Rayon</option>
					</select>
				</div>
				<div class="form-group">
					<select name="clr" class="custom-select mb-3">
						<option selected>Colours</option>
						<option value="white">White</option>
						<option value="black">Black</option>
						<option value="red">Red</option>
					</select>
				</div>
				
				<div class="form-check-inline" id="pname">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">S
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">M
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">L
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">XL
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">XXL
					</label>
				</div> 
				<div class="form-group"></div>
				<div class="form-group">
					<input type="file" class="form-control" id="file" accept="image/*">
					<label for="file" class="l">Choose a photo</label>
				</div>
				<div class="form-group">
					<button type="submit" id="btn" class="btn text-center btn-secondary btn-lg btn-block">ADD</button>
				</div>
				
			</form>
